<!DOCTYPE html>
<html>
<head><title>Cowrie Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h1>Cowrie Honeypot Logs</h1>
<table class="table">
<thead><tr><th>Timestamp</th><th>Attacker IP</th><th>Log</th></tr></thead>
<tbody>
{% for log in logs %}
<tr><td>{{ log.timestamp }}</td><td>{{ log.ip }}</td><td>{{ log.message }}</td></tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
